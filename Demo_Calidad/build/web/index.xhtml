<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form id="form">
            <center>
                <p:panelGrid columns="2">
                    <p:outputLabel value="DNI:" />
                    <p:inputText id="dni" title="Ingresar solo nÃºmeros" maxlength="8" value="#{registroC.registro.DNI}">
                        <p:tooltip id="toolTipFocus" for="dni" showEvent="focus" hideEvent="blur"/>
                        
                    </p:inputText>
                    <p:outputLabel value="NOMBRE"/>
                    <p:inputText value="#{registroC.registro.NOMBRE}"/>

                    <p:outputLabel value="CORREO"/>
                    <p:inputText value="#{registroC.registro.CORREO}"/>

                    <p:outputLabel value="FECHA NACIMENTO"/>
                    <p:inputMask mask="99/99/9999" value="#{registroC.registro.FECHA_NAC}"/>
                </p:panelGrid>
                <p:spacer/>
                <center><p:commandButton value="GUARDAR" actionListener="#{registroC.guardar()}" update="form"/></center>
            </center>
        </h:form>

    </h:body>
</html>
